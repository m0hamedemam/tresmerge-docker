version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: testDB
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=yourpassword
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=testDB~
      - MONGO_USER=root
      - MONGO_PASSWORD=example
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=testDB
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - mongo
      - redis

volumes:
  postgres-data: